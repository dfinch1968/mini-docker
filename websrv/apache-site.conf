<VirtualHost *:80>
    ServerName localhost
    ServerAdmin dfinch68@outlook.com

    # DocumentRoot points to the PV-mounted directory
    DocumentRoot /pv/xxwww

    # Directory listing enabled
    <Directory /pv/xxwww>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    # Logs stored on the PV
    ErrorLog /pv/logs/error.log
    CustomLog /pv/logs/access.log combined

    # Redirect to HTTPS (optional; comment out if not desired)
    # RewriteEngine On
    # RewriteCond %{HTTPS} !=on
    # RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R=301,L]
</VirtualHost>