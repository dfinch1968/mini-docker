<IfModule mod_ssl.c>
    <VirtualHost _default_:443>
        ServerName localhost
        ServerAdmin dfinch68@outlook.com

        DocumentRoot /pv/xxwww

        <Directory /pv/xxwww>
            Options Indexes FollowSymLinks
            AllowOverride None
            Require all granted
        </Directory>

        # SSL certificate and key (generated by entrypoint if missing)
        SSLEngine on
        SSLCertificateFile /pv/ssl/server.crt
        SSLCertificateKeyFile /pv/ssl/server.key
        SSLCACertificateFile /pv/ssl/ca.crt

        # Logs on PV
        ErrorLog /pv/logs/error-ssl.log
        CustomLog /pv/logs/access-ssl.log combined

        # Security headers (optional)
        Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    </VirtualHost>
</IfModule>