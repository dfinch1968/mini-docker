<IfModule mod_ssl.c>
<VirtualHost _default_:443>
    ServerAdmin dfinch68@outlook.com
    ServerName myWeb.local
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    SSLEngine on
    SSLCertificateFile /etc/ssl/private/server.crt
    SSLCertificateKeyFile /etc/ssl/private/server.key
    # If you want a combined PEM:
    # SSLCertificateChainFile /etc/ssl/private/server.crt

    # Stronger SSL settings (reasonable defaults)
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite HIGH:!aNULL:!MD5

    ErrorLog /var/www/html/logs/ssl_error.log
    CustomLog /var/www/html/logs/ssl_access.log combined

    <IfModule mod_headers.c>
        Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    </IfModule>
</VirtualHost>
</IfModule>